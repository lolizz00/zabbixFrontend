<!DOCTYPE html>
<html lang="en">
  <head>

    <title>zabbixFrontend</title>
    <link rel="stylesheet" href="assets/vendors/iconfonts/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="assets/css/shared/style.css">
    <link rel="stylesheet" href="assets/css/demo_1/style.css">



    <script src="assets/vendors/js/core.js"></script>
    <script src="assets/js/dashboard.js"></script>



    <!-- lib user -->

    <script type="text/javascript" src="zabbix-promise.js"></script>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript" src="zabbixDriver.js"></script>
    <script type="text/javascript" src="scriptIndex.js"></script>

  <body class="header-fixed">

  <script type="text/javascript">
  if (navigator.userAgent.search('.NET') != -1)
  {
    alert('Internet Explorer do not support.Please, use another browser (Chrome, Firefox)');
  }
  </script>


    <nav class="t-header">
      <div class="t-header-brand-wrapper">
        <a href="index.html">
          <img class="logo" src="assets/images/logo.svg" alt="">
        </a>
      </div>

      <div class="t-header-content-wrapper">
      <div class="t-header-content">

        <ul class="nav ml-auto" >
          <li class="nav-item dropdown">
              <img id="enLocale" src="en.png" style="width: 19px;height: 18px;cursor: pointer">
          </li>
          <li class="nav-item dropdown">
              <img  id="ruLocale" src="ru.png" style="width: 19px;height: 18px;margin-left: 10px;;cursor: pointer">
          </li>
            <li class="nav-item dropdown" id="logStatus">
              <a class="nav-link" href="#" id="messageDropdown" data-toggle="dropdown" aria-expanded="false">
                <i class="mdi mdi-message-outline mdi-1x"></i>
                <div id="logIcon"></div>
              </a>
              <div class="dropdown-menu navbar-dropdown dropdown-menu-right" aria-labelledby="messageDropdown">
                <div class="dropdown-header">
                  <h6 class="dropdown-title"><div id="transLog">Log Messages</div></h6>
                </div>
                <div class="dropdown-body" id="logBox">
                </div>
              </div>
            </li>
          </ul>

      </div>
    </nav>
    <div class="page-body">

      <div class="sidebar">
        <ul class="navigation-menu">
          <li id="transMenMain" class="nav-category-divider">MAIN</li>
          <li>
            <a href="index.html">
              <span id="transDash" class="link-title">Dashboard</span>
              <i class="mdi mdi-gauge link-icon"></i>
            </a>
          </li>

          <li id="transDev" class="nav-category-divider">Devices</li>

          <div id="menuGenerator">
          </div>


          <li id="tranConf" class="nav-category-divider">Config</li>

          <li>
            <a href="conf.html">
              <span id="transSet" class="link-title">Settings</span>
              <i class="mdi mdi-settings link-icon"></i>
            </a>
          </li>

        </ul>
      </div>


      <div class="page-content-wrapper">
        <div class="page-content-wrapper-inner">
          <div class="content-viewport">
              <div class="row">
                <div class="col-12 py-3">
                  <div class="checkbox" >
                    <label>
                    <input type="checkbox" id="autoUpdate" class="form-check-input"></input><i class="input-frame"></i>
                    <div id = "transAutoUpdate">
                    Auto update
                    </div>
                    </label>
                    </div>
                  </div>
                </div>


              <div class="row">

                <div class="col-md-12 equel-grid">
                  <div class="grid">

                    <div class="grid-body py-4">

                      <div class="split-header">



                      <p id="transElOver"class="card-title ml-n1">Element Overview</p>



                        <div class="content-wrapper v-centered">




                        <small class="text-muted">
                          <div id="swbListTableTime">
                          </div>
                        </small>
                        <span class="btn action-btn btn-refresh btn-xs component-flat">

                        </span>
                      </div>
                    </div>

                    </div>

                      </tbody >
                      </table>

                  </div>
                </div>

              </div>

            <div class="col-sm-6 text-center text-sm-left mt-3 mt-sm-0">
